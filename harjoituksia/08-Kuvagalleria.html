<!-- https://getbootstrap.com/docs/5.3/components/carousel/
    Luo kuvagalleria Bootstrapin "carousel" -komponentilla, joka näyttää kuvia, joita voit selata.-->
<!DOCTYPE html>
<html>
<head>
    <!--Add pre compiled library files -->
    <!--Automatics css and js adder-->
    <!--auto compiled css & Js-->
    <script type="text/javascript"
            src="//code.jquery.com/jquery-1.9.1.js">
</script>
    <link rel="stylesheet"
        type="text/css"
        href="/css/result-light.css">
    <script type="text/javascript"
            src= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
</script>
    <link rel="stylesheet"
        type="text/css"
        href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet"
        type="text/css"
        href= "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        .carousel-inner{
     height: 600px;
}

.item, img{
    height: 100% !important;
    width:  100% !important;
    border: 1px solid red;
}
    </style>
</head>
<body>
    <!-- create a bootstrap card in a container-->
    <div class="container">
        <!--Bootstrap card with slider class-->
        <div id="carousel-demo"
            class="carousel slide"
            data-ride="carousel">
            <div class="carousel-inner">
                <div class="item">
                    <img src= "kuva1.png">
                </div>
                <div class="item">
                    <img src= "kuva2.jpeg">
                </div>
                <div class="item active">
                    <img src= "kuva3.jpeg">
                </div>
            </div>
            <!--slider control for card-->
            <a class="left carousel-control" href="#carousel-demo" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-demo" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</body>
 
</html>
